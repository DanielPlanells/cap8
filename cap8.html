<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Capítulo 8 - curso HTML</title>
    
    <link href='http://fonts.googleapis.com/css?family=Lato:400,100,700' rel='stylesheet' type='text/css'>
    
    <link href="estilos.css" rel="stylesheet" />
     
    <script src="main.js" type="text/javascript"></script>
    
    <script src="https://use.fontawesome.com/4aec1d1b78.js"></script>
    
</head>
<body onload="init()">
    <!-- este es mi primer ejemplo con HTML  -->

    <header>
        <nav></nav>
    </header>
    
    <aside>
        <nav></nav>
    </aside>
    
    <section>
        <h1>Formularios</h1>
        <form action="http://midominio.com/miservicioweb.php" method="post">
          <fieldset> 
          <legend>
              Datos de usuario
          </legend>
           <label for="nombre">Nombre</label>
           <input name="nombre" id="nombre" type="text" placeholder="escribe tu nombre" /> <br />
           
            <label for="apellidos">Apellido</label>
           <input name="apellidos" id="apellidos" type="text" placeholder="escribe tu apellido"/><br />
           
           <label for="password">Password</label>
           <input name="password" id="password" type="password" placeholder="escribe tu contraseña" /> <br />
           
           <input type="hidden" name="sitio" value="contaminacion" /> <br />
           
            </fieldset>
            
            <fieldset>
                
                <legend> Otros datos</legend>
                <textarea>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore perspiciatis quae illo, fuga ipsa est consequatur tenetur dolore perferendis. Repudiandae quisquam, consequatur, magni dolores nesciunt sed. Voluptates iste impedit asperiores.</textarea> <br />
                <label for="envio_email">Enviar mails</label>
                <input name="envio_email" id="envio_email" type="checkbox" />
                
                <label for="llamar_tel">Llamar por telefono</label>
                <input name="llamar_tel" id="llamar_tel" type="checkbox" checked />
                <br />
                
                
                <label for="rojo">Rojo</label>
                <input type="radio" id="rojo" value="rojo" name="color" />
                <label for="verde">Verde</label>
                <input type="radio" id="verde" value="verde" name="color" />
                <label for="azul">Azul</label>
                <input type="radio" id="azul" value="azul" name="color" checked />
                <br />
                <label for="paises">Nacion</label>
                <select name="paises" id="paises">
                   <optgroup label="Europa">
                       <option value="es">España</option>
                    <option value="fr" selected>Francia</option>
                    </optgroup>
                    
                    <optgroup label="America"> 
                    <option value="ar">Argentina</option>
                    </optgroup>
                   
                    
                </select>
                
                <br />
                
                <label for="ciudad">Ciudad</label>
                <input name="ciudad" id="ciudad" list="nombre_ciudades" />
                
                <datalist id="nombre_ciudades">
                       <option value="Leon">
                       <option value="Malaga">
                       <option value="Madrid">
                       <option value="Burgos">
                       <option value="Toledo">
                        
                </datalist>
                
             </fieldset>
             
             <input type="submit" value="Enviar form" />
             <input type="reset" value="Borrar" />
             
             <button type="submit">Enviar con button <i class="fa fa-check-square" aria-hidden="true"></i></button>
            
        </form>
        
       
        
    </section>
    
    <footer>
    </footer>
</body>
</html>
